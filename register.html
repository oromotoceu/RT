<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Cadastro</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles6.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="RT"></div>
            <div id="formulario">
                <h1>Crie sua conta</h1>
                <form onsubmit="mostrarOpcoes(event)" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="text" name="nome" id="inome" placeholder="Seu Nome" required maxlength="30">
                        <label for="inome">Nome</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">email</i>
                        <input type="email" name="email" id="iemail" placeholder="Seu E-mail" required maxlength="50">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Cadastrar">
                </form>
                <div id="opcoes" style="display: none; margin-top: 20px;">
                    <button onclick="redirecionar('index.html')">Ir para Início</button>
                    <button onclick="redirecionar('about.html')">Ir para Sobre</button>
                    <button onclick="naoFazerNada()">Não fazer nada</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        function mostrarOpcoes(event) {
            event.preventDefault(); // Evita o envio padrão do formulário
            alert('Cadastro com sucesso!');
            document.getElementById('opcoes').style.display = 'block'; // Mostra as opções
        }

        function redirecionar(url) {
            window.location.href = url; // Redireciona para a URL especificada
        }

        function naoFazerNada() {
            alert('Você escolheu não fazer nada.');
        }
    </script>
</body>
</html>
